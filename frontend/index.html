<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decision Stack AI</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #6366f1;
      --accent-soft: #818cf8;
      --success: #22c55e;
      --danger: #ef4444;
      --border: #1f2933;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at top, #1e293b, var(--bg));
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      width: 100%;
      max-width: 760px;
      background: linear-gradient(180deg, #111827, #0b1220);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }

    h1 {
      margin: 0;
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .subtitle {
      margin-top: 10px;
      text-align: center;
      color: var(--muted);
      font-size: 15px;
    }

    .section {
      margin-top: 28px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    input, textarea {
      width: 100%;
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
    }

    .btn {
      margin-top: 32px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: white;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(99,102,241,0.35);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .error {
      margin-top: 16px;
      text-align: center;
      color: var(--danger);
      font-size: 14px;
    }

    .result {
      margin-top: 36px;
      padding: 24px;
      border-radius: 14px;
      background: #020617;
      border: 1px solid var(--border);
    }

    .result h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
      background: rgba(99,102,241,0.15);
      color: var(--accent-soft);
    }

    ul {
      margin: 12px 0 0;
      padding-left: 18px;
      color: var(--muted);
      font-size: 14px;
    }

    .confidence {
      margin-top: 10px;
      font-size: 14px;
      color: var(--success);
      font-weight: 600;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Decision Stack AI</h1>
    <p class="subtitle">
      A structured AI agent that reasons step-by-step using a stack-based approach.
    </p>

    <div class="section">
      <label>What decision are you trying to make?</label>
      <input id="problem" placeholder="Should I accept a remote job offer?" />
    </div>

    <div class="section">
      <label>What are the advantages?</label>
      <textarea id="pros" placeholder="One point per line"></textarea>
    </div>

    <div class="section">
      <label>What are the drawbacks?</label>
      <textarea id="cons" placeholder="One point per line"></textarea>
    </div>

    <div class="section">
      <label>Any constraints or requirements?</label>
      <textarea id="constraints" placeholder="One point per line"></textarea>
    </div>

    <button id="btn" class="btn" onclick="submitDecision()">Analyze Decision</button>

    <div id="error" class="error"></div>
    <div id="result" class="result" style="display:none;"></div>

    <footer>
      Built with PydanticAI · Reliable fallback · Clean APIs
    </footer>
  </div>

  <script>
    async function submitDecision() {
      const btn = document.getElementById("btn");
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      errorDiv.textContent = "";
      resultDiv.style.display = "none";

      const problem = document.getElementById("problem").value.trim();

      if (problem.length < 10) {
        errorDiv.textContent = "Please describe your decision more clearly.";
        return;
      }

      const prosList = document.getElementById("pros").value
        .split("\n")
        .filter(x => x.trim() !== "");

      if (prosList.length === 0) {
        errorDiv.textContent = "Please add at least one meaningful advantage.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "Thinking...";

      try {
        const response = await fetch("http://127.0.0.1:8000/decide", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            problem: problem,
            pros: prosList,
            cons: document.getElementById("cons").value
              .split("\n")
              .filter(x => x.trim() !== ""),
            constraints: document.getElementById("constraints").value
              .split("\n")
              .filter(x => x.trim() !== "")
          })
        });

        if (!response.ok) throw new Error("Backend error");

        const data = await response.json();

        resultDiv.innerHTML = `
          <h3>Recommendation</h3>
          <p><strong>${data.recommendation}</strong></p>

          <p>
            Risk Level
            <span class="badge">${data.risk_level}</span>
          </p>

          <div class="confidence">
            Confidence: ${Math.round(data.confidence * 100)}%
          </div>

          <h4>Reasoning Steps</h4>
          <ul>
            ${data.reasoning_stack.map(step => `<li>${step}</li>`).join("")}
          </ul>
        `;

        resultDiv.style.display = "block";
      } catch {
        errorDiv.textContent = "Something went wrong. Please try again.";
      }

      btn.disabled = false;
      btn.textContent = "Analyze Decision";
    }
  </script>
</body>
</html>
