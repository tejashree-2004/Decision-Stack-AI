<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decision Stack AI</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #6366f1;
      --accent-soft: #818cf8;
      --danger: #ef4444;
      --border: #1f2933;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at top, #1e293b, var(--bg));
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      width: 100%;
      max-width: 760px;
      background: linear-gradient(180deg, #111827, #0b1220);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .section { margin-top: 20px; }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input, textarea {
      width: 100%;
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      color: var(--text);
    }

    textarea { min-height: 80px; }

    .btn {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: white;
      cursor: pointer;
    }

    .btn:disabled { opacity: 0.6; }

    .error {
      margin-top: 14px;
      text-align: center;
      color: var(--danger);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid var(--border);
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(99,102,241,0.15);
      color: var(--accent-soft);
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Decision Stack AI</h1>
  <p class="subtitle">AI-powered decision analysis</p>

  <div class="section">
    <label>Decision</label>
    <input id="problem" placeholder="Should I accept a remote job?" />
  </div>

  <div class="section">
    <label>Pros</label>
    <textarea id="pros" placeholder="One per line"></textarea>
  </div>

  <div class="section">
    <label>Cons</label>
    <textarea id="cons" placeholder="One per line"></textarea>
  </div>

  <div class="section">
    <label>Constraints</label>
    <textarea id="constraints" placeholder="One per line"></textarea>
  </div>

  <button id="btn" class="btn" onclick="submitDecision()">Analyze Decision</button>

  <div id="error" class="error"></div>
  <div id="result" class="result" style="display:none;"></div>

  <footer>Built with FastAPI · Clean APIs</footer>
</div>

<script>
  /* ✅ FIXED AUTO-DETECT BACKEND */
  const API_URL =
    window.location.hostname === "" ||                 // file://
    window.location.hostname === "localhost" ||
    window.location.hostname === "127.0.0.1"
      ? "http://127.0.0.1:8000/decide"
      : "https://decision-stack-ai-zwvh.onrender.com/decide";

  async function submitDecision() {
    const btn = document.getElementById("btn");
    const error = document.getElementById("error");
    const result = document.getElementById("result");

    error.textContent = "";
    result.style.display = "none";

    const problem = document.getElementById("problem").value.trim();
    const pros = document.getElementById("pros").value.split("\n").filter(Boolean);
    const cons = document.getElementById("cons").value.split("\n").filter(Boolean);
    const constraints = document.getElementById("constraints").value.split("\n").filter(Boolean);

    if (problem.length < 10 || pros.length === 0) {
      error.textContent = "Please provide a decision and at least one pro.";
      return;
    }

    btn.disabled = true;
    btn.textContent = "Thinking...";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ problem, pros, cons, constraints })
      });

      const data = await res.json();

      if (!res.ok) throw new Error(data.detail || "Backend error");

      result.innerHTML = `
        <h3>${data.recommendation}</h3>
        <p>Risk: <span class="badge">${data.risk_level}</span></p>
        <p>Confidence: ${Math.round(data.confidence * 100)}%</p>
        <ul>${data.reasoning_stack.map(r => `<li>${r}</li>`).join("")}</ul>
      `;

      result.style.display = "block";
    } catch (err) {
      error.textContent = "Backend not reachable.";
    }

    btn.disabled = false;
    btn.textContent = "Analyze Decision";
  }
</script>
</body>
</html>
