<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decision Stack AI</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #6366f1;
      --accent-soft: #818cf8;
      --success: #22c55e;
      --danger: #ef4444;
      --border: #1f2933;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at top, #1e293b, var(--bg));
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      width: 100%;
      max-width: 760px;
      background: linear-gradient(180deg, #111827, #0b1220);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 10px;
      text-align: center;
      color: var(--muted);
      font-size: 15px;
    }

    .section { margin-top: 28px; }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    input, textarea {
      width: 100%;
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      color: var(--text);
      font-size: 14px;
    }

    textarea { min-height: 80px; resize: vertical; }

    .btn {
      margin-top: 32px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: white;
      cursor: pointer;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      margin-top: 16px;
      text-align: center;
      color: var(--danger);
      font-size: 14px;
    }

    .result {
      margin-top: 36px;
      padding: 24px;
      border-radius: 14px;
      background: #020617;
      border: 1px solid var(--border);
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      margin-left: 8px;
      background: rgba(99,102,241,0.15);
      color: var(--accent-soft);
    }

    ul {
      margin-top: 10px;
      padding-left: 18px;
      color: var(--muted);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Decision Stack AI</h1>
    <p class="subtitle">
      A structured AI agent that reasons step-by-step.
    </p>

    <div class="section">
      <label>Decision</label>
      <input id="problem" placeholder="Should I accept a remote job offer?" />
    </div>

    <div class="section">
      <label>Pros</label>
      <textarea id="pros" placeholder="One point per line"></textarea>
    </div>

    <div class="section">
      <label>Cons</label>
      <textarea id="cons" placeholder="One point per line"></textarea>
    </div>

    <div class="section">
      <label>Constraints</label>
      <textarea id="constraints" placeholder="One point per line"></textarea>
    </div>

    <button id="btn" class="btn" onclick="submitDecision()">Analyze Decision</button>

    <div id="error" class="error"></div>
    <div id="result" class="result" style="display:none;"></div>

    <footer>
      Built with PydanticAI · FastAPI · Clean APIs
    </footer>
  </div>

<script>
  // ✅ CHANGE BACKEND URL ONLY HERE IF NEEDED
  const API_URL = "https://decision-stack-ai-zwh.onrender.com/decide";

  async function submitDecision() {
    const btn = document.getElementById("btn");
    const errorDiv = document.getElementById("error");
    const resultDiv = document.getElementById("result");

    errorDiv.textContent = "";
    resultDiv.style.display = "none";

    const problem = document.getElementById("problem").value.trim();
    const pros = document.getElementById("pros").value.split("\n").filter(x => x.trim());
    const cons = document.getElementById("cons").value.split("\n").filter(x => x.trim());
    const constraints = document.getElementById("constraints").value.split("\n").filter(x => x.trim());

    if (problem.length < 10) {
      errorDiv.textContent = "Please explain the decision clearly.";
      return;
    }

    if (pros.length === 0) {
      errorDiv.textContent = "Add at least one pro.";
      return;
    }

    btn.disabled = true;
    btn.textContent = "Thinking...";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ problem, pros, cons, constraints })
      });

      const data = await res.json();

      if (!res.ok) {
        throw new Error(data.detail || "Backend error");
      }

      resultDiv.innerHTML = `
        <h3>Recommendation</h3>
        <p><strong>${data.recommendation}</strong></p>
        <p>Risk Level <span class="badge">${data.risk_level}</span></p>
        <div><strong>Confidence:</strong> ${Math.round(data.confidence * 100)}%</div>
        <h4>Reasoning</h4>
        <ul>${(data.reasoning_stack || []).map(r => `<li>${r}</li>`).join("")}</ul>
      `;

      resultDiv.style.display = "block";
    } catch (err) {
      errorDiv.textContent = err.message || "Something went wrong.";
    }

    btn.disabled = false;
    btn.textContent = "Analyze Decision";
  }
</script>
</body>
</html>
